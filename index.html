<body>
  <div class="container">
    <div class="card">
      <!-- <div class="row no-gutters">
        <div class="col-md-6"> -->
      <div class="shoeBackground">
        <div class="gradients">
          <div class="gradient second" color="black"></div>
          <div class="gradient" color="blue"></div>
          <div class="gradient" color="green"></div>
          <div class="gradient" color="grey"></div>
          <div class="gradient" color="pink"></div>
          <div class="gradient" color="red"></div>
          <div class="gradient" color="white"></div>
        </div>
        <h1 class="gblk">GBLK</h1>
        <img src="/image/converse white.png" alt="logo converse" class="logo">
        <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

        <img src="/image/black.png" alt="" class="shoe" color="black" />
        <img src="/image/blue.png" alt="" class="shoe" color="blue" />
        <img src="/image/green.png" alt="" class="shoe" color="green" />
        <img src="/image/grey.png" alt="" class="shoe" color="grey" />
        <img src="/image/pink.png" alt="" class="shoe" color="pink" />
        <img src="/image/red.png" alt="" class="shoe show" color="red" />
        <img src="/image/white.png" alt="" class="shoe" color="white" />
      </div>
      <!-- </div> -->

      <!-- <div class="col-md-6"> -->
      <div class="info">
        <div class="shoeName">
          <div>
            <h1 class="big">GBLK x Converse All Star</center>
            </h1>
            <span class="new">new</span>
          </div>
          <h3 class="small">Unisex Shoes</h3>
        </div>
        <div class="description">
          <h3 class="title">Product Info</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic,
            iusto earum.
          </p>
        </div>
        <div class="color-container">
          <h3 class="title">Color</h3>
          <div class="colors">
            <span class="color" primary="#111" color="black"></span>
            <span class="color" primary="#0136af" color="blue"></span>
            <span class="color" primary="#11998e" color="green"></span>
            <span class="color" primary="#86847e" color="grey"></span>
            <span class="color" primary="#e69db1" color="pink"></span>
            <span class="color active" primary="#d62926" color="red"></span>
            <span class="color" primary="#dad8d8" color="white"></span>
          </div>
        </div>
        <div class="size-container">
          <h3 class="title">size</h3>
          <div class="sizes">
            <span class="size">38</span>
            <span class="size">39</span>
            <span class="size active">40</span>
            <span class="size">41</span>
            <span class="size">42</span>
            <span class="size">43</span>
          </div>
        </div>
        <div class="buy-price">
          <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
          <div class="price">
            <em>&#82;&#112;</em>
            <h1>750.000</h1>
          </div>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <script src="/app.js"></script>
